<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul *ngFor="let todo of todos; index as i">
    <li (click)="toggleTodo(todo)"
        [class.complete]="todo.complete">
      <div>Id: {{todo.id}}</div>
      <div>{{todo.content}}</div>
    </li>
    <li>
      <button type="submit" (click)="deleteTodo(todo.id)">delete</button>
    </li>
  </ul>
</div>
